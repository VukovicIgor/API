    <h1 id="naslov"><span id="alo">Alo</span> <span id="oglasi">oglasi</span> </h1>

        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="container mb-5" id="forma">
        <form name="forma">
            <label for="exampleInputPassword1" class="form-label">Vrsta oglasa:</label>
            <select class="form-select" id="vrstaoglasa">
                <option disabled selected style="display: none;" value="0"></option>
                <option value="1">Automobil</option>
                <option value="2">Motor</option>
                <option value="3">Nekretnina</option>
            </select>
            <div class="mb-3 mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Opis oglasa:</label>
                <textarea class="form-control" id="opisoglasa" rows="5" maxlength="180" placeholder="Opis mora da sadrži 10-180 karaktera."></textarea>
            </div>
            <div class="mb-3 mt-3">
                <div class="row">
                    <div class="col-5">
                        <label for="exampleFormControlInput1" class="form-label">Datum isteka oglasa:</label>
                        <input type="date" class="form-control" id="datum">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-5">
                        <label for="exampleFormControlInput1" class="form-label">Cena:</label>
                        <input type="text" class="form-control" id="cena">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Valuta:</label>
                        <select class="form-select" aria-label="Default select example" id="tipvalute">
                            <option selected value="1">RSD</option>
                            <option value="2">EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <label for="exampleFormControlInput1" class="form-label">Oznake:</label>
                    <div class="col-2">
                        <input type="text" class="form-control" id="oznaka1">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control oznaka" id="oznaka2">
                        <a href="#" id="dodajoznaku2">+</a>
                        <a href="#" class="obrisi" id="obrisioznaku2">-</a>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control oznaka" id="oznaka3">
                        <a href="#" class="dodaj" id="dodajoznaku3">+</a>
                        <a href="#" class="obrisi" id="obrisioznaku3">-</a>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control oznaka" id="oznaka4">
                        <a href="#" class="dodaj" id="dodajoznaku4">+</a>
                        <a href="#" class="obrisi" id="obrisioznaku4">-</a>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control oznaka" id="oznaka5">
                        <a href="#" class="dodaj" id="dodajoznaku5">+</a>
                        <a href="#" class="obrisi" id="obrisioznaku5">-</a>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control oznaka" id="oznaka6">
                        <a href="#" class="dodaj" id="dodajoznaku6">+</a>
                        <a href="#" class="obrisi" id="obrisioznaku6">-</a>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <label for="exampleFormControlInput1" class="form-label">Email adresa prodavca:</label>
                        <input type="email" class="form-control" id="unosmail1" placeholder="PetarPetrović@example.com">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Tip emaila:</label>
                        <select class="form-select" aria-label="Default select example" id="tipmaila1">
                            <option disabled selected style="display: none;" value="0"></option>
                            <option value="1">Privatan</option>
                            <option value="2">Službeni</option>
                        </select>
                    </div>
                    <a href="#" class="mt-3" id="dodajmail2">Dodaj još jednu email adresu:</a>
                </div>
                <div class="row mt-2" id="mail2">
                    <div class="col-9">
                        <label for="exampleFormControlInput2" class="form-label">Email adresa prodavca:</label>
                        <input type="email" class="form-control" id="unosmail2" placeholder="PetarPetrović@example.com">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Tip emaila:</label>
                        <select class="form-select" aria-label="Default select example" id="tipmaila2">
                            <option disabled selected style="display: none;" value="0"></option>
                            <option value="1">Privatan</option>
                            <option value="2">Službeni</option>
                        </select>
                    </div>
                    <a href="#" class="mt-3" id="obrisimail2">Obriši mail:</a>
                    <a href="#" class="mt-3" id="dodajmail3">Dodaj još jednu email adresu:</a>
                </div>
                <div class="row mt-2" id="mail3">
                    <div class="col-9">
                        <label for="exampleFormControlInput1" class="form-label">Email adresa prodavca:</label>
                        <input type="email" class="form-control" id="unosmail3" placeholder="PetarPetrović@example.com">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Tip emaila:</label>
                        <select class="form-select" aria-label="Default select example" id="tipmaila3">
                            <option disabled selected style="display: none;" value="0"></option>
                            <option value="1">Privatan</option>
                            <option value="2">Službeni</option>
                        </select>
                    </div>
                </div>
                <a href="#" class="mt-3" id="obrisimail3">Obriši mail:</a>
            </div>
            <button class="btn btn-primary" type="submit" onclick="return Validacija()">Postavi oglas</button>
          </form>
    </div>
    <script>
    $(document).ready(function(){
        $("#mail2").hide()
        $("#mail3").hide()
        $("#obrisimail2").hide()
        $("#obrisimail3").hide()
        $(".form-control.oznaka").hide()
        $(".obrisi").hide()
        $(".dodaj").hide()
    });
    $("#dodajmail2").click(function(){
        $("#mail2").show()
        $("#dodajmail2").hide()
        $("#obrisimail2").show()
    });
    $("#dodajmail3").click(function(){
        $("#mail3").show()
        $("#dodajmail3").hide()
        $("#obrisimail2").hide()
        $("#obrisimail3").show()
    });
    $("#obrisimail2").click(function(){
        $("#mail2").hide()
        $("#dodajmail2").show()
        $("#obrisimail2").hide()
        $("#unosmail2").val("")
        $("#tipmaila2").val("0").change();
    });
    $("#obrisimail3").click(function(){
        $("#mail3").hide()
        $("#dodajmail3").show()
        $("#obrisimail2").show()
        $("#obrisimail3").hide()
        $("#unosmail3").val("")
        $("#tipmaila3").val("0").change();
    });
    $("#dodajoznaku2").click(function(){
        $("#dodajoznaku2").hide()
        $("#oznaka2").show()
        $("#dodajoznaku3").show()
        $("#obrisioznaku2").show()
    })
    $("#dodajoznaku3").click(function(){
        $("#dodajoznaku3").hide()
        $("#oznaka3").show()
        $("#dodajoznaku4").show()
        $("#obrisioznaku3").show()
        $("#obrisioznaku2").hide()
    })
    $("#dodajoznaku4").click(function(){
        $("#dodajoznaku4").hide()
        $("#oznaka4").show()
        $("#dodajoznaku5").show()
        $("#obrisioznaku4").show()
        $("#obrisioznaku3").hide()
    })
    $("#dodajoznaku5").click(function(){
        $("#dodajoznaku5").hide()
        $("#oznaka5").show()
        $("#dodajoznaku6").show()
        $("#obrisioznaku5").show()
        $("#obrisioznaku4").hide()
    })
    $("#dodajoznaku6").click(function(){
        $("#dodajoznaku6").hide()
        $("#oznaka6").show()
        $("#obrisioznaku6").show()
        $("#obrisioznaku5").hide()
    })
    $("#obrisioznaku2").click(function(){
        $("#oznaka2").hide()
        $("#oznaka2").val("")
        $("#dodajoznaku3").hide()
        $("#obrisioznaku2").hide()
        $("#dodajoznaku2").show()
    })
    $("#obrisioznaku3").click(function(){
        $("#oznaka3").hide()
        $("#oznaka3").val("")
        $("#dodajoznaku4").hide()
        $("#obrisioznaku3").hide()
        $("#dodajoznaku3").show()
        $("#obrisioznaku2").show()
    })
    $("#obrisioznaku4").click(function(){
        $("#oznaka4").hide()
        $("#oznaka4").val("")
        $("#dodajoznaku5").hide()
        $("#obrisioznaku4").hide()
        $("#dodajoznaku4").show()
        $("#obrisioznaku3").show()
    })
    $("#obrisioznaku5").click(function(){
        $("#oznaka5").hide()
        $("#oznaka5").val("")
        $("#dodajoznaku6").hide()
        $("#obrisioznaku5").hide()
        $("#dodajoznaku5").show()
        $("#obrisioznaku4").show()
    })
    $("#obrisioznaku6").click(function(){
        $("#oznaka6").hide()
        $("#oznaka6").val("")
        $("#obrisioznaku6").hide()
        $("#dodajoznaku6").show()
        $("#obrisioznaku5").show()
    })
    </script>
